<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=Edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Login page by LendersMoney</title>
  <link rel="stylesheet" href="login.css">
</head>
<body>
  <form>
    <h2>Sign Up</h2>
    <div class="choose">
      <div class="btns active">
        Sign Up
      </div>
      <div class="btns">
        Login
      </div>
    </div>
    <input type="text" placeholder="Name">
    <label id="nameErr">Name should contain at least 3 characters</label>
    <input type="text" placeholder="Email id">
    <label id="emailErr">Enter a valid email</label>
    <input type="text" placeholder="Password">
    <label id="passErr">Password should be at least of 8 characters</label>
    <button>Create Account</button>
    <label id="commonErr"></label>
  </form>
  <script src="main.js" type="module"></script>
</body>
</html>
